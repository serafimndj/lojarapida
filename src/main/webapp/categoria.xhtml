<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Homepage do Serafim</title>
    </h:head>
    <h:body>
        <h2>Categoria</h2>
        <fieldset>
            <legend>Dados da Categoria</legend>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText id="nome" value="#{categoriaBean.categoria.nome}"/>
                    <br></br>
                    <h:outputLabel value="Descrição" for="descrição"/>
                    <h:inputTextarea id="descrição" value="#{categoriaBean.categoria.descricao}"/>
                    <h:commandButton value="Salvar" action="#{categoriaBean.salvar}"/>
                </h:panelGrid>

            </h:form>
        </fieldset>
        <fieldset>
            <legend>Lista de Categorias</legend>
            <h:form>
                <h:dataTable value="#{categoriaBean.categorias}" var="categoria">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{categoria.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{categoria.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="editar" action="#{categoriaBean.editar(categoria)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="remover" action="#{categoriaBean.remover(categoria)}" />
                    </h:column>
                    </h:dataTable>
            </h:form>
        </fieldset>
        
        <br>

        </br>
        Pagina carregada com Êxito!
    </h:body>
</html>
