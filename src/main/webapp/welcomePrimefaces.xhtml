<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Homepage do Serafim
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Produtos" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Bebidas" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Alimentos" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Eletro" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2" cellpadding="2">
        
            <h:outputLabel value="Nome" for="nome"></h:outputLabel>
            <h:inputText id="nome"></h:inputText>
            <h:outputLabel value="Descrição" for="descrição"></h:outputLabel>
            <h:inputTextarea id="descrição"></h:inputTextarea>
            <h:commandButton value="Cadastrar"></h:commandButton>
        
                        </h:panelGrid>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
